<!DOCTYPE html>
<html>

  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css" />
      <script src="script.js"></script>
  </head>

  <body>
    
    <div class="container">
      <h1>Javascript conditions</h1>
      <form>
        <div class="form-group row">
          <label for="inputNumber1" class="col-sm-2 col-form-label">Number1</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputNumber1" placeholder="Number">
          </div>
          <label for="inputNumber2" class="col-sm-2 col-form-label">Number2</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputNumber2" placeholder="Number">
          </div>
          <label for="inputString1" class="col-sm-2 col-form-label">String1</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputString1" placeholder="String">
          </div>
          <label for="inputString2" class="col-sm-2 col-form-label">String2</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputString2" placeholder="String">
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="calcFizzBuzz();"
            data-toggle="tooltip" title="Click to Activate the FizzBuzz game, see the result on the console">FizzBuzz</button>
          </div>

          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="checkHappyNum();"
            data-toggle="tooltip" title="Click to get the first 5 Happy numbers">Happy Numbers</button>
          </div>
        
        
        
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="getInputToSplit();"
            data-toggle="tooltip" title="enter number and see the split to digits">Split Number</button>
          </div>
          
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="presentArmstrongResult();"
            data-toggle="tooltip" title="enter number and see the split to digits">Armstrong Numbers</button>
          </div>

          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="presentGCDResult();"
            data-toggle="tooltip" title="enter 2 numbers in the numbers text fields and see the GCD of both numbers">Calc GCD</button>
          </div>

        </div>
        
        
        <div class="form-group row">
          
        </div>
        
      </form>
      <div id="result">
        
      </div>
    </div>
  </body>

</html>
