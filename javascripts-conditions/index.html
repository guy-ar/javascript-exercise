<!DOCTYPE html>
<html>

  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css" />
      <script src="script.js"></script>
  </head>

  <body>
    
    <div class="container">
      <h1>Javascript conditions</h1>
      <form>
        <div class="form-group row">
          <label for="inputNumber1" class="col-sm-2 col-form-label">Number1</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputNumber1" placeholder="Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputNumber2" class="col-sm-2 col-form-label">Number2</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputNumber2" placeholder="Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputNumber3" class="col-sm-2 col-form-label">Number3</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputNumber3" placeholder="Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputNumber4" class="col-sm-2 col-form-label">Number4</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputNumber4" placeholder="Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputNumber5" class="col-sm-2 col-form-label">Number5</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputNumber5" placeholder="Number">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputText" class="col-sm-2 col-form-label">String</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputText" placeholder="String">
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="showBigger();"
            data-toggle="tooltip" title="enter 2 numbers and get the bigger">Show Bigger</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="signOfSum();"
            data-toggle="tooltip" title="poulate 2 numbers and check if sum is positive or negative">Sign of Sum</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="sort();"
            data-toggle="tooltip" title="enter 3 numbers and see them sorted out">Sort</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="showBiggestOf5();"
            data-toggle="tooltip" title="populate 5 numbers to get the biggest">Biggest out of 5</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="showAvg();" 
            data-toggle="tooltip" title="populate 5 grades as 5 numbers and check the avarage">Avg Grade</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="calculateLeapYear();" 
            data-toggle="tooltip" title="enter year on first number" >Leap Year</button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="isUpperOrLowerCase();"
            data-toggle="tooltip" title="enter a character to check if it is upper caee or lower case">Upper or Lower</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="calcNotes();"
            data-toggle="tooltip" title="enter amount into first number and check how many notes and change is left">Notes in Amount</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="calcElectricityBill();"
            data-toggle="tooltip" title="enter amount of units in first number for calcualte the electricity bill">Electricity Bill</button>
          </div>
          
        </div>
        
        
        <div class="form-group row">
          
        </div>
        
      </form>
      <div id="result">
        
      </div>
    </div>
  </body>

</html>
