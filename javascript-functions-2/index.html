<!DOCTYPE html>
<html>

  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css" />
      <script src="script.js"></script>
  </head>

  <body>
    
    <div class="container">
      <h1>Javascript Functions - part2</h1>
      <h2>Cars</h2>
      <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Brand</th>
              <th>Color</th>
              <th>KM</th>
              <th>Model</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody id="content">
          </tbody>
        </table>
      </div>
      <h3>Use the form below in order to add cars</h3>
      <form>
        <div class="form-group row">
          
          <label for="brand" class="col-sm-2 col-form-label">Brand</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="brand" placeholder="place the Brand of the Car">
          </div>
          <label for="color" class="col-sm-2 col-form-label">color</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="color" placeholder="Red">
          </div>
          <label for="km" class="col-sm-2 col-form-label">KM</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="km" placeholder="Set the speedometer read">
          </div>
          <label for="model" class="col-sm-2 col-form-label">Model</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="model" placeholder="set the model of the car">
          </div>
          <label for="year" class="col-sm-2 col-form-label">Year</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="year" placeholder="2019">
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-2">
            <!-- <button type="button" id="addBtn" class="btn btn-primary" onclick="refreshView();" -->
            <button type="button" id="addBtn" class="btn btn-primary" 
            data-toggle="tooltip" title="Click to see the updated data">Add Cars</button>
          </div>
        </div>
      </form>

    </div>

  </body>
</html>
